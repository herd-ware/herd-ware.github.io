<div class="gls-acr" style="font-weight: bold; display:inline-block">{{ .Get "acr" }}:</div>
<div class="gls-full" style="font-style: italic; display:inline-block">{{ .Get "full" }}</div>

<details>
  <summary class="gls-def" style="text-decoration: underline; display:inline-block">Definition:</summary>
  {{ .Get "definition" }}
</details>
{{ if or (.Get "also") }}
  <span class="gls-also" style="text-decoration: underline;">See also: </span>
  {{ .Get "also" }}
  <br/>
{{ end }}
