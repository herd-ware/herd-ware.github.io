<figure>
  <img 
    src="{{ .Get "fig" }}"
    alt="{{ .Get "alt" }}"
    style="width: {{ .Get "width" }}"
  >

  <div class="caption" style="text-align: center;">  
    <span class="caption-main" style="font-weight: bold;">
      Figure {{ .Get "x" }}: {{ .Get "caption" }}
    </span>
    <span class="caption-main" style="">  
      {{ .Get "subcaption" }}
    </span>
  </div>
</figure>
